<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Password Generator</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
  <div class="wrapper">
    <h2>&gt; Generate a secure password</h2>
    
    <div class="password-container">
      <input type="text" id="password" readonly>
      <button id="copy"><i class="fa-regular fa-copy"></i></button>
      <button id="themeToggle">ðŸŒ™</button>
    </div>
    
    <hr>
    
    <h3>Customize your password</h3>
    
    <div class="options-box">
      <div class="left">
        <label><input type="checkbox" id="uppercase" checked> Uppercase</label>
        <label><input type="checkbox" id="lowercase" checked> Lowercase</label>
        <label><input type="checkbox" id="numbers" checked> Numeric</label>
        <label><input type="checkbox" id="symbols"> Symbols</label>
      </div>
      
      <div class="right">
        <label>Password Length:</label>
        <input type="text" id="lengthDisplay" value="12" readonly>
        <input type="range" id="length" min="4" max="20" value="12">
      </div>
    </div>
    
    <button id="generate">Generate</button>
    
    <footer>
      Made with <span style="color:red;">â™¥</span> by <span style="color:lime;">YourName</span>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
